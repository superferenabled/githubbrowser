<div class="search-panel">
    <form>
        <div>
            <input type="text" placeholder="Enter search term" (click)="searchFree()" (keyup)="searchTerm$.next($event.target.value)">
        </div>
        <div>
            <input type="text" placeholder="Enter search term 2" (click)="searchByUser()" (keyup)="searchTerm2$.next($event.target.value)">
        </div>
    </form>
    <div *ngIf="loading">Loading...</div>
    <app-repos [(results)]="results"></app-repos>
</div>
